<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Angel Ukpong" />
    <meta name="description" content="Joaquina Shopping list cart, your shopping cart for family and friends, Joaquina and Joel" />
    <!-- <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon"> -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    <title>Joaquina - Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Joaquina</h1>
            <p>Shopping Cart</p>
        </header>
        <div class="image">
            <img src="assets/img/cat-shopping-cart.png" alt="">
        </div>
        <div class="input-group">
            <label for="input-field"></label>
            <input type="text" name="" id="input-field" placeholder="Bread" />
        </div>
        <button id="add-button">Add to cart</button>
        <div class="cart">
            <ul id="shopping-list">
            </ul>
        </div>
    </div>

    <script src="/assets/js/functions.js" type="module"></script>
    <script src="/assets/js/index.js" type="module"></script>
  </body>
</html>
